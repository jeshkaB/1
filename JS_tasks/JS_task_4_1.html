<script>
    // створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
    function squareRect (a,b) {
        let result = a*b;
        return result;
    }
    // document.write (squareRect(5,5));

    // - створити функцію яка обчислює та повертає площу кола з радіусом r
    function squareCircle (r) {
        let result = Math.PI*r*r;
        return result;
    }
    // document.write (squareCircle(5));

    // - створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
    function squareCylinder (h,r) {
        let result = 2 * Math.PI * r * r + 2 * Math.PI * r * h;
        return result;
    }
    // document.write (squareCylinder(5,5));

    // - створити функцію яка приймає масив та виводить кожен його елемент
    function arrayItem (...a) {
        for (let item of a) {
        document.write(`${item}`+' ');
        }
    }
    // arrayItem (1,2,45,78);

    // - створити функцію яка створює параграф з текстом. Текст задати через аргумент
    function textPar (text) {
            document.write(`<p>${text}</p>`);
    }
    // textPar ('aasasas');

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    function listThree (text) {
        document.write ('<ul>');
        for (let i = 0; i < 3; i++) {
           document.write(`<li>${text}</li>`);
           }
        document.write ('</ul>');
    }
    // listThree ('qwqwqw');

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    function listAnyQuant (text,n) {
        document.write ('<ul>');
        for (let i = 0; i < n; i++) {
            document.write(`<li>${text}</li>`);
        }
        document.write ('</ul>');
    }
    // listAnyQuant ('qwqwqw',5);

    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    function arrayList (...a) {
        document.write ('<ul>');
        for (let item of a) {
            document.write(`<li>${item}</li>`);
        }
        document.write ('</ul>');
    }
    // arrayList (1,2, 'jhjh', 'njjn',5>6);

    // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.

    function arrayObjects(objects) {
        for (let object of objects) {
            let n='';
            for (let objectKey in object) {
                n= `${n} ${objectKey} ${object[objectKey]}`;
            }
            document.write (`<div> ${n} </div>`);
        }
    }

    // - створити функцію яка повертає найменьше число з масиву
    function arrayMin(arr) {
        let n=arr[0];
        for (let arrElement of arr) {
            if (n>arrElement) {
                n=arrElement;
            }
        }
        return n;
    }
    // console.log(arrayMin([-20,2,-2,10,0,15,-18]));

    // - створити функцію яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад [1,2,10]->13
    function arraySum(arr) {
        let n=0;
        for (let arrElement of arr) {
            n=n+arrElement;
        }
        return n;
    }

    // console.log(arraySum([1,2,3,4]));

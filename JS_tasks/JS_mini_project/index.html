<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        div {
            box-sizing: border-box;
            width: 48%;
            border: 2px solid grey;
            background: #d5b6d7;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            width: 100px;
            height: 30px;
        }

        a {
            text-decoration: none
        }
    </style>
</head>

<body>
// В index.html
// 1 получить массив объектов user с endpoint`а https://jsonplaceholder.typicode.com/users
<!--2 Вывести id,name всех user в index.html. Отдельный блок для каждого user.-->
<!--3 Добавить каждому блоку кнопку/ссылку , при клике на которую происходит переход на страницу user-details.html, которая имеет детальную информацию про объект на который кликнули-->
<!--Стилизация проекта - -->
<!--index.html - все блоки с user - по 2 в ряд. кнопки/ссылки находяться под информацией про user.-->
<!--Все без исключения элементы, который характеризируют user,post,comment  визуализировать, так, что бы было видно их блоки (дать задний фон + margin. Иными словами - крайне четкая сетка)-->

<script>

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(value => {
            for (const valueElement of value) {
                const user = document.createElement('div');
                user.innerHTML = `<p><b>ID: ${valueElement.id} <br> Name: ${valueElement.name}</b></p>`;
                document.body.appendChild(user);
                const b = document.createElement('button');
                user.appendChild(b);
                const a = document.createElement('a')
                b.appendChild(a);
                a.innerText = 'user details';
                a.setAttribute('href', 'user_details.html');
                a.setAttribute('target', '_blank');
                // b.onclick = ()=>localStorage.setItem(`${valueElement.id}`, JSON.stringify(valueElement));
                b.onclick = () => localStorage.setItem('key', JSON.stringify(valueElement));
            }
        })


</script>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {display: flex;
            flex-wrap: wrap
        }

        div {
            box-sizing: border-box;
            width: 20%;
            border: 1px solid gray;
        }
        .dark {background: #d5b6d7}
        .light {background: bisque}

    </style>
</head>
<body>

<script>
    // 1.
    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ об'єкти. Застилізувати, за допомоги css,
    // щоб отримати 5 елементів в рядку.
    // Для кожного елементу свій блок div.post
    // Всі характеристики повинні мати свої блоки всередені div.post
    // https://jsonplaceholder.typicode.com/posts

   fetch('https://jsonplaceholder.typicode.com/posts')
       .then (response=>response.json())
       .then (value => {
           for (const valueElement of value) {
               let block = document.createElement('div');
               document.body.appendChild(block);
               if (valueElement.id % 2) {
                   block.classList.add('dark')
               }
               else {block.classList.add('light')};
                   for (const key in valueElement) {
                   let property = document.createElement('p');
                   property.innerText = `${key}: ${valueElement[key]}`;
                   block.appendChild(property);
                }
           }
       })


</script>

</body>
</html>

    // - створити функцію яка заповнює масив рандомними числами
    // (цей код генерує рандомні числа (одне число!!!) в діапазоні від 0 до 100 - Math.round(Math.random()*100)) та виводить його.
    let arrayRandom100 = (n) => {
        let array = [];
        for (let i = 0; i < n; i++) {
            array[i]=Math.round(Math.random()*100);
        }
        return array;
    }
    // console.log(arrayRandom100(10));

    // - створити функцію яка заповнює масив рандомними числами в діапазоні від 0 до limit. limit - аргумент, який характеризує кінцеве значення діапазону.
    let arrayRandom = (n,limit) => {
        let array = [];
        for (let i = 0; i < n; i++) {
            array[i]=Math.round(Math.random()*limit);
        }
        return array;
    }
    // console.log(arrayRandom(10,10));

    // - Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1].
    let arrayRevers = (array) => {
        let arr = [];
        for (let i = array.length - 1; i >= 0; i--) {
            arr[(array.length-1-i)]=array[i];
        }
    return arr;
    }
